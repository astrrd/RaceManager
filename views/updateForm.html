{% extends 'layout.html' %}


{% block title %} Racemanager - Cargar fichero JSON-LD {% endblock %}

{% block head %}
{% parent %}
<link rel="stylesheet" href="extra.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

{% endblock %}

{% block content %}



<h2 >Actualizar Carrera</h2>


<form  onclick="actualizar('{{'/sportsevent/'+ _id }}' )">
    <fieldset>
        <legend>Carrera:</legend>

        <label for="name">Nombre</label>
        <br>
        <input type="text" class="form-control" name="name"
               placeholder="Nombre evento" required="true" id="name"/>
        <br>
        <label for="durl">url</label>
        <br>
        <input type="text" class="form-control" name="durl"
               placeholder="url" required="true" id="durl"/>
        <br>
        <label for="description">Descripción</label>
        <br>
        <input type="text" class="form-control" name="description"
               placeholder="Describa el evento" required="true" id="description"/>
        <br>
        <label for="startDate">Fecha de Inicio</label>
        <br>
        <input type="text" class="form-control" name="startDate"
               placeholder="Fecha de comienzo" required="true" id="startDate"/>
        <br>
        <label for="locationName">Nombre del Lugar</label>
        <br>
        <input type="text" class="form-control" name="locationName"
               placeholder="Lugar" required="true" id="locationName"/>
        <br>
        <label>Localidad</label>
        <br>
        <input type="text" class="form-control" name="adressLocality"
               placeholder="Lugar" required="true" id="adressLocality"/>
        <br>
        <label for="addressRegion">Región</label>
        <br>
        <input type="text" class="form-control" name="addressRegion"
               placeholder="Lugar" required="true" id="addressRegion"/>
        <br>
        <label for="locationMap">Región en el mapa</label>
        <br>
        <input type="text" class="form-control" name="locationMap"
               placeholder="Lugar" required="true" id="locationMap"/>
        <br>
        <input type="submit" value="Actualizar carrera">
    </fieldset>
</form>
<script>
    function actualizar(url )
    {
        console.log('acttt')
        $.ajax({
                url: url+"",
                type: "PUT",
                contentType: "application/json",
                success: function(res,) {


                    console.log('success')

                },
                error: function(res,msg,error) {

                     console.log('error'+msg+error+url)
                }
            }
        )
    }

</script>
{% endblock %}
